title: David Walsh Blog
text: David is a web developer for Mozilla, currently, and has maintained a successful blog for a number of years now.  He tends to throw articles up for strange or obscure problems that he comes across and has trouble finding the answer to.  There are also a number of good explanations of more mainstream topics.
