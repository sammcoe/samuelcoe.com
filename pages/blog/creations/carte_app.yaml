type: app
title: Carte - Easy Meal Plans
text: "Carte takes the headache out of weekly meal planning by automatically generating personalized and customizable weekly meal plans and grocery lists.\n\n With Carte, you can save any meals that you eat— or want to eat—on a regular basis and each week a meal plan is created using those meals. With the weekly meal plan, Carte also creates a functional shopping list based on the current plan's grocery needs. Carte saves each meal plan for historical review, so that you can go back in time and review prior week's plans."
